<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E2E</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>-->
</head>
<body>
<div class="wrapper-bg">

    <header class="header clear">
        <div class="wrapper">
            <h2 class="name-app">
                <a href="#">E2E</a>
            </h2>
            <ul class="header-menu">
                <li class="header-menu--item">About E2E</li>
                <li class="header-menu--item">What We Do</li>
                <li class="header-menu--item">Our Partners</li>
                <li class="header-menu--item">Contact Us</li>
            </ul>
            <button class="button-login">
                <i class="fa fa-sign-in" aria-hidden="true"></i>LOG IN
            </button>
            <div class="header-line"></div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <h1 class="form-header">Log in to your App</h1>
            <form class="form-login">
                <p class="form-field">
                    <i class="fa fa-envelope-o icons-form" aria-hidden="true"></i>
                    <input type="text" name="login" id="login" class="input" placeholder="EMAIL">
                </p>
                <p class="form-field">
                    <i class="fa fa-unlock-alt icons-form" aria-hidden="true"></i>
                    <input type="password" name="password" id="password" class="input" placeholder="PASSWORD">
                </p>
                <input type="checkbox" id="c1" name="cc"/>
                <label for="c1" class="check-box"><span></span>REMEMBER ME</label>
                <div class="form-buttons">
                    <button class="button-sign">SIGN ME IN</button>
                    <button class="button-register">REGISTER NEW ACCOUNT<i class="fa fa-arrow-right"
                                                                           aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
    </main>
</div>
<footer class="footer">
    <div class="wrapper">
        <ul class="footer-menu">
            <li class="footer-menu--item">COMPANY</li>
            <li class="footer-menu--item">CAREER</li>
            <li class="footer-menu--item">PARTNERS</li>
            <li class="footer-menu--item">CONTACT</li>
            <li class="footer-menu--item">SUPPORT</li>
            <li class="footer-menu--item">PRIVACY</li>
            <li class="footer-menu--item">CUSTOMER LOGIN</li>
            <li class="footer-menu--item">BLOG</li>
        </ul>
        <p class="social-icons">FOLLOW US ON SOCIAL MEDIA:
            <i class="fa fa-facebook social-icons--item" aria-hidden="true"></i>
            <i class="fa fa-twitter social-icons--item" aria-hidden="true"></i>
            <i class="fa fa-linkedin social-icons--item" aria-hidden="true"></i>
            <i class="fa fa-pinterest-p social-icons--item" aria-hidden="true"></i>
            <i class="fa fa-youtube-play social-icons--item" aria-hidden="true"></i>
        </p>
        <div class="copyright-wrapper">
            <p>Copyright 2014 Â© <span class="copyright-bold">Tempees</span>. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
